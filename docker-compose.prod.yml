version: '3.8'

services:
  iahome-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iahome-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - RUINEDFOOOCUS_INTERNAL_URL=${RUINEDFOOOCUS_INTERNAL_URL:-http://matrix-stability:7870}
    env_file:
      - .env.production
    ports:
      - "3000:3000"  # Application Next.js
    expose:
      - "3000"
    volumes:
      - ./logs:/app/logs
    networks:
      - iahome-network
    # healthcheck:
    #   test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))\" || exit 1"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.iahome.rule=Host(`iahome.fr`) || Host(`www.iahome.fr`)"
      - "traefik.http.routers.iahome.entrypoints=websecure"
      - "traefik.http.routers.iahome.tls=true"
      - "traefik.http.services.iahome.loadbalancer.server.port=3000"
      - "traefik.http.routers.iahome-http.rule=Host(`iahome.fr`) || Host(`www.iahome.fr`)"
      - "traefik.http.routers.iahome-http.entrypoints=web"
      - "traefik.http.routers.iahome-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

      # Router spécifique: sécuriser l'accès au proxy RuinedFooocus par IP + token
      - "traefik.http.routers.iahome-rf.rule=Host(`iahome.fr`) && PathPrefix(`/api/proxy-ruinedfooocus`)"
      - "traefik.http.routers.iahome-rf.entrypoints=websecure"
      - "traefik.http.routers.iahome-rf.tls=true"
      - "traefik.http.routers.iahome-rf.service=iahome"
      - "traefik.http.middlewares.rf-ip.ipwhitelist.sourcerange=90.90.226.59/32"
      - "traefik.http.routers.iahome-rf.middlewares=rf-ip"

