# Configuration nginx pour le NAS - IAHome
# À copier dans /etc/nginx/nginx.conf ou /usr/local/nginx/conf/nginx.conf

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        server_name iahome.fr www.iahome.fr;
        
        # Redirection vers HTTPS
        return 301 https://$server_name$request_uri;
    }

    # Configuration HTTPS principale
    server {
        listen 443 ssl http2;
        server_name iahome.fr www.iahome.fr;

        # SSL Configuration (remplacez par vos certificats)
        ssl_certificate /etc/ssl/certs/iahome.fr.crt;
        ssl_certificate_key /etc/ssl/private/iahome.fr.key;
        
        # Configuration SSL sécurisée
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Transmettre vers votre serveur local
        location / {
            proxy_pass http://192.168.1.150:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Cache pour les assets statiques
        location /_next/static/ {
            proxy_pass http://192.168.1.150:3000;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /static/ {
            proxy_pass http://192.168.1.150:3000;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public";
        }
    }
}






