version: '3.8'

services:
  nginx-nas-proxy:
    image: nginx:alpine
    container_name: nginx-nas-proxy
    restart: unless-stopped
    ports:
      - "8081:80"  # Port différent pour éviter les conflits
      - "8443:443" # Port différent pour éviter les conflits
    volumes:
      - ./nginx-nas-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx-nas:/var/log/nginx
    networks:
      - iahome-network

networks:
  iahome-network:
    driver: bridge






